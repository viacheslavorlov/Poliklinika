<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/rrsstyle.css">
    <title>RRS</title>
</head>

<body>
    <main>
        <header>
            <h1>Ректороманоскопия.</h1>
            <h2><i>ул.Рахманинова д. 10. тел. 78-78-20, 78-20-20.</i></h2>
        </header>
        <div class="fio">
            <label for="fio__input">Ф.И.О. пациента: </label>
            <input id="fio__input" type="text">
            <label for="birthday">Дата рождения: </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label for="date">Дата осмотра: </label>
            <input id="date" type="date">
        </div>
        <div class="opisanie">
            <div>
                <span>
                    <label for="perianalnaja_oblast">Перианальная область: </label>
                    <select name="perianalnaja_oblast" id="perianalnaja_oblast">
                        <option value="не изменена">не изменена.</option>
                        <option value="гиперемирована">гиперемирована</option>
                        <option value="имеется рубцовая деформация">имеется рубцовая деформация</option>
                    </select>
                </span>
                <div>
                    <label for="perianalnaja_oblast_dop">Дополнительно по перианальной области: </label>
                    <textarea name=perianalnaja_oblast_dop" id="perianalnaja_oblast_dop"></textarea>
                </div>
                <div>
                    <span>
                        <label for="tonus">Сфинктр в </label>
                        <select name="tonus" id="tonus">
                            <option value="нормотонусе">нормотонусе</option>
                            <option value="гипертонусе">гипертонусе</option>
                            <option value="гипотонусе">гипотонусе</option>
                        </select>
                    </span>
                </div>
                <div>
                    <span>
                        <label for="glubina__value">Осмотр до </label>
                        <input type="number" id="glubina__value" min="0" max="30">
                        <label for="konec-osmotra">см</label><select id="konec-osmotra">
                            <option value="далее резкий изгиб, аппарат не провести.">далее резкий изгиб, аппарат не
                                провести.</option>
                            <option value="на всю длину аппарата">на всю длину аппарата.</option>
                            <option value="далее продвижение аппарата болезненно.">далее продвижение аппарата
                                болезненно.</option>
                            <option value="далее просвет стенозирован.">далее просвет стенозирован.</option>
                        </select>
                    </span>
                </div>
                <div>
                    <span>
                        <label for="slizistaja">Слизистая: </label>
                        <select id="slizistaja">
                            <option value="розовая, блестящая.">розовая, блестящая.</option>
                            <option value="гиперемирована.">гиперемирована.</option>
                            <option value=""></option>
                        </select>
                    </span>
                    <div>
                        <div><label for="slizistaja__dop">Дополнительно по слизистой: </label></div>
                        <textarea id="slizistaja__dop"></textarea>
                    </div>
                </div>
                <div>
                    <span>
                        <label for="skladki">Складки: </label>
                        <select id="skladki">
                            <option value="выражены, хорошо расправлются при инсуфляции">выражены, хорошо расправлются
                                при инсуфляции.</option>
                            <option value="сглажены.">сглажены.</option>
                            <option value="ригидные.">ригидные.</option>
                        </select>
                    </span>
                </div>
                <div>
                    <span>
                        <label for="sosudistiy_risunok">Сосудистый рисунок: </label>
                        <select id="sosudistiy_risunok">
                            <option value="выражен, четкий.">выражен, четкий.</option>
                            <option value="смазан.">смазан.</option>
                            <option value="не прослеживается.">не прослеживается.</option>
                            <option value=""></option>
                        </select>
                    </span>
                </div>
                <div class="obrazovania">
                    <div><label for="dopobrazovanija">Дополнительные образования: </label></div>
                    <textarea name="dopobrazovanija" id="dopobrazovanija"></textarea>
                </div>
                <div>
                    <label for="uzly">Геморроидальные узлы: </label>
                    <select name="" id="uzly">
                        <option value="умеренно выражены">умеренно выражены</option>
                        <option value="не выражены, спавшиеся">не выражены, спавшиеся</option>
                        <option value="выраженные внутренние геморроидальные узлы">выраженные внутренние геморроидальные
                            узлы</option>
                        <option value="выраженные внутренние геморроидальные узлы с эррозиями">выраженные внутренние
                            геморроидальные узлы с эррозиями</option>
                        <option value="выраженные наружные и внутренние геморроидальные узлы">выраженные наружные и
                            внутренние геморроидальные узлы</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="biopsia">
            <input type="checkbox" name="biopsia" id="biopsia">
            <label for="biopsia">Биопсия.</label>
        </div>
        <div class="zakluchenie">
            <div><label for="zakluchenie__input">Заключение: </label></div>
            <textarea id="zakluchenie__input"></textarea>
        </div>
        <div><i>вр. Орлов В.И.</i></div>
    </main>
    <img class="logo" src='img/logo.svg' alt="logo">
    <div id="result-print"></div>
    <br>
    <hr>
    <br>
    <img class="logo" src='img/logo.svg' alt="logo">
    <div id="result-print2"></div>

    <footer class="podpis">
        <button id="print">Печать</button>
        <button id="cancel">Отмена</button>
    </footer>
    <script src="scripts/rrs.js"></script>
</body>

</html>
