<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Амбулаторный прием</title>
    <link href="style/priemstyle.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <header>
            <h1>Колопроктолог, онколог.</h1>
        </header>
        <div>
            <span>
                <label for="patient-name">Пациент: </label>
                <input type="text" id="patient-name" name="patient-name">
                <label for="birthday">Дата рождения: </label>
                <input id="birthday" type="date">
            </span>
        </div>
        <span>
            <label for="date">Дата: </label>
            <input id="date" type="date">
        </span>
        <div id="osmotr">
            <p class="complains-container">Жалобы:
                <span>
                    <input id="blood" type="checkbox" class="complains" name="complains" value="кровь в стуле">
                    <label for="blood">Кровь в стуле</label>

                    <input id="pain" type="checkbox" class="complains" name="complains" value="боль при дефекации">
                    <label for="pain">Боль при дефекации </label>

                    <input id="neo" type="checkbox" class="complains" name="complains"
                        value="образование в области ануса">
                    <label for="neo">Образование в области ануса </label>

                    <input id="itch" type="checkbox" class="complains" name="complains" value="зуд в анальном канале">
                    <label for="itch">Зуд в анальном канале </label>

                    <input id="no" type="checkbox" class="complains" name="complains" value="нет">
                    <label for="no">Нет </label>

                    <label for="other">Другие жалобы: </label>
                    <textarea id="other" name="complains"></textarea>
                </span>
            </p>

        </div>
        <div id="anamnez">
            <label for="hystory"></label>
            <textarea id="hystory">Анамнез: </textarea>
        </div>
        <div id="sostojanie">
            <label for="condition">Состояние: </label>
            <select name="condition" id="condition">
                <option value="удовлетворительное">удовлетворительное</option>
                <option value="относительно удовлетворительное">относительно удовлетворительное</option>
                <option value="средней тяжести">средней тяжести</option>
            </select>
        </div>
        <div>
            <span>
                <label for="stul">Стул: </label>
                <select name="stul" id="stul">
                    <option value="Нормальный">Нормальный</option>
                    <option value="Запоры">Запоры</option>
                    <option value="Жидкий стул">Жидкий стул</option>
                    <option value="Чередование запоров и поносов">Чередование запоров и поносов</option>
                </select>
            </span>
        </div>
        <div>
            <span>
                <label for="per-obl">Перианальная область: </label>
                <select id="per-obl">
                    <option value="не изменена">Не изменена.</option>
                    <option value="Гиперемирована">Гиперемирована.</option>
                    <option value="Деформирована за счет послеоперационных рубцов.">Деформирована за счет
                        послеоперационных рубцов.</option>
                </select>
                <br>
                <label for="per-obl-add">Дополнительно по перианальной области:</label><br>
                <textarea id="per-obl-add"></textarea>
            </span>
            
            <span>
                <label for="tonus">Тонус сфинктера: </label>
                <select id="tonus">
                    <option value="Нормотонус">Нормотонус</option>
                    <option value="Гипертонус">Гипертонус</option>
                    <option value="Гипотонус">Гипотонус</option>
                </select>
            </span>
            <div>
                <label for="opisanie-uzlov">Геморроидальные узлы на 3, 7, 11 часах:</label>
                <textarea id="opisanie-uzlov"></textarea>
            </div>
            <div>
                <span>
                    <label for="uzly">Выпадение геморроидальных узлов: </label>
                    <select id="uzly">
                        <option value="Нет">Нет</option>
                        <option value="Вправляются самостоятельно">Вправляются самостоятельно</option>
                        <option value="Требуют ручного пособия при вправлении">Требуют ручного пособия при вправлении
                        </option>
                        <option value="Невправимое выпадение узлов">Невправимое выпадение узлов</option>
                    </select>
                </span>
            </div>
            <div id="obrazovania-container">
                <label for="obrazovania">Дополнительные образования: </label>
                <textarea id="obrazovania"></textarea>
            </div>
            <div>
                <label for="anoskopia">Аноскопия: </label>
                <textarea id="anoskopia"></textarea>
            </div>
        </div>
        <div id="for-patient-container">
            <div id="diagnoz-conteiner">

                <label for="diagnoz">
                    <h2>Диагноз: </h2>
                    <select id="diagnoz">
                        <option value=""></option>
                        <option value="K64.0 Хронический геморрой 1 ст."> К64.0 Хронический геморрой 1 ст.</option>
                        <option value="K64.1 Хронический геморрой 2 ст."> К64.1 Хронический геморрой 2 ст.</option>
                        <option value="K64.2 Хронический геморрой 3 ст."> К64.2 Хронический геморрой 3 ст.</option>
                        <option value="K64.3 Хронический геморрой 4 ст."> К64.3 Хронический геморрой 4 ст.</option>
                        <option value="K64.5 Острый перианальный венозный тромбоз 1 ст."> К64.5 Острый перианальный венозный
                            тромбоз
                            1 ст.</option>
                        <option value="K64.5 Острый перианальный венозный тромбоз 2 ст."> К64.5 Острый перианальный
                            венозный
                            тромбоз
                            2 ст.</option>
                        <option value="K64.5 Острый перианальный венозный тромбоз 3 ст."> К64.5 Острый перианальный
                            венозный
                            тромбоз
                            3 ст.</option>
                        <option value="K60.0 Острая анальная трещина."> К60.0 Острая анальная трещина.</option>
                        <option value="K60.1 Хроническая анальная трещина."> К60.1 Хроническая анальная трещина.
                        </option>
                        <option value="K62.0 Полип анального канала."> K62.0 Полип анального канала.</option>
                        <option value="K60.4 Свищ прямой кишки."> K60.4 Свищ прямой кишки.</option>
                        <option value="L29.0 Анальный зуд."> L29.0 Анальный зуд.</option>
                        <option value="K61.0 Острый гнойный парапроктит."> K61.0 Острый гнойный парапроктит.</option>
                        <option value="L05.9 Эпитедиальный копчиковый ход."> L05.9 Эпитедиальный копчиковый ход.</option>
                        <option value="L05.0 Эпитедиальный копчиковый ход, нагноение."> L05.0 Эпитедиальный копчиковый ход,
                            нагноение.</option>

                    </select>
                </label>
            </div>
            <div>
                <label for="diagnoz2"></label>
                <textarea id="diagnoz2"></textarea>
            </div>

            <div id="rekomendacyi">
                <h2>Рекомендации: </h2>
                <div id="trudosposobnost">
                    <label for="trud">Трудоспособность:</label>
                    <select id="trud">
                        <option value="Трудоспособен. ЛН не нужен.">Трудоспособен. ЛН не нужен.</option>
                        <option value="Нетрудоспособен.">Нетрудоспособен.</option>
                    </select>
                    <p><label for="dat-ln"></label><select id="dat-ln">
                            <option value="Выдать первичный">Выдать первичный</option>
                            <option value="Продлить">Продлить</option>
                        </select>
                        больничный лист c <label for="ln-nachalo"></label>
                        <input id="ln-nachalo" type="text" onfocus="(this.type='date')"
                            onblur="(this.type='text')">по<label for="ln-konec">
                            <input id="ln-konec" onfocus="(this.type='date')" onblur="(this.type='text')">
                        </label>
                    </p>
                </div>
                <div id="obsledovania">
                    <span><input class="recomendation" id="rectoskopia" type="checkbox" value="Ректороманоскопия (Подготовка к ректороманоскопии: микролакс 2 кл.
                                сутра, 2 клизмы за 1-2 часа до процедуры)">
                        <label for="rectoskopia">Ректороманоскопия</label></span>

                    <span><input class="recomendation" id="colonoskopia" type="checkbox" value="Колоноскопия">
                        <label for="colonoskopia">Колоноскопия</label></span>

                    <span><input class="recomendation" id="kalprotektin" type="checkbox" value="Кал на кальпротектин">
                        <label for="kalprotektin">Кал на кальпротектин</label></span>

                    <div>
                        <label for="other-obsledovania">Другие обследования:</label>
                        <textarea class="recomendation2" id="other-obsledovania"></textarea>
                    </div>

                </div>
                <div id="lechenie">
                    <span>
                        <input class="recomendation" id="dieta" type="checkbox"
                            value="Диета, исключить алкоголь, острую, копчёную и маринованную пищу">
                        <label for="dieta">
                            Диета, исключить алкоголь, острую, копчёную и маринованную пищу
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="nagruzki" type="checkbox"
                            value="Ограничить физические нагрузки, подъём тяжестей">
                        <label for="nagruzki">
                            Ограничить физические нагрузки, подъём тяжестей
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="olestezin" type="checkbox"
                            value="Свечи Олестезин 1 св. 2 раза в день 7-10 дней">
                        <label for="olestezin">
                            Свечи Олестезин 1 св. 2 раза в день 7-10 дней
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="natalsid" type="checkbox"
                            value="Свечи Натальсид 1 св. 2 раза в день 7-10 дней">
                        <label for="natalsid">
                            Свечи Натальсид 1 св. 2 раза в день 7-10 дней
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="pasterizan" type="checkbox"
                            value="Свечи Пастеризан 1 св. 2 раза в день 7-10 дней">
                        <label for="pasterizan">
                            Свечи Пастеризан 1 св. 2 раза в день 7-10 дней
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="nigepan" type="checkbox"
                            value="Свечи Нигепан 1 св. 2 раза в день 7-10 дней">
                        <label for="nigepan">
                            Свечи Нигепан 1 св. 2 раза в день 7-10 дней
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="geparin" type="checkbox"
                            value="Мазь Гепариновая 3 раза в день 7-10 дней">
                        <label for="geparin">
                            Мазь Гепариновая 3 раза в день 7-10 дней
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="relifipin" type="checkbox"
                            value="Мазь Релифипин 2 раза в день 7-10 дней">
                        <label for="relifipin">
                            Мазь Релифипин 2 раза в день 7-10 дней
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="levomekol" type="checkbox"
                            value="Мазь Левомеколь 2 раза в день 7-10 дней">
                        <label for="levomekol">
                            Мазь Левомеколь 2 раза в день 7-10 дней
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="vinilin" type="checkbox"
                            value="Мазь Винилин 2 раза в день 7-10 дней">
                        <label for="vinilin">
                            Мазь Винилин 2 раза в день 7-10 дней
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="relif-pro" type="checkbox"
                            value="Свечи Релиф ПРО 1 св. 1 раз в день 7-10 дней">
                        <label for="relif-pro">
                            Свечи Релиф ПРО 1 св. 1 раз в день 7-10 дней
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="mukofalk" type="checkbox"
                            value="Слабительное Мукофальк 1 п 2 р в день 2 недели">
                        <label for="mukofalk">
                            Слабительное Мукофальк 1 п 2 р в день 2 недели
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="forlaks" type="checkbox"
                            value="Слабительное Форлакс 1 п 2 р в день 2 недели">
                        <label for="forlaks">
                            Слабительное Форлакс 1 п 2 р в день 2 недели
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="vannochki-romashka" type="checkbox"
                            value="Ванночки с отваром ромашки или слабым раствором перманганата калия 2-3 раза в день">
                        <label for="vannochki-romashka">
                            Ванночки с отваром ромашки или слабым раствором перманганата калия 2-3 раза в день
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="vannochki-dub" type="checkbox"
                            value="Ванночки с отваром коры дуба 2-3 раза в день">
                        <label for="vannochki-dub">
                            Ванночки с отваром коры дуба 2-3 раза в день
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="detralex" type="checkbox"
                            value="Детралекс 1 т 1 р в день, 1 мес">
                        <label for="detralex">
                            Детралекс 1 т 1 р в день, 1 мес.
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="detralex2" type="checkbox"
                            value="Детралекс 1 т 3 р в день 3 дня, затем 1 т 2 р в день 3 дня, затем 1 т 1 р в день 1 мес">
                        <label for="detralex2">
                            Детралекс 1 т 3 р в день 3 дня, затем 1 т 2 р в день 3 дня, затем 1 т 1 р в день 1 мес.
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="operacija" type="checkbox"
                            value="Плановое оперативное лечение">
                        <label for="operacija">
                            Плановое оперативное лечение.
                        </label>
                    </span>
                    <span>
                        <input class="recomendation" id="kontrolnij-osmotr" type="checkbox"
                            value="Контрольный осмотр через 1 неделю">
                        <label for="kontrolnij-osmotr">
                            Контрольный осмотр через 1 неделю.
                        </label>
                    </span>

                    <div>
                        <label for="other-lechenie">Другие препараты и рекомендлации: </label>
                        <textarea class="recomendation2" id="other-lechenie"></textarea>
                    </div>
                </div>
            </div>

            <div>
                <p id="podpis"><i>врач: Орлов В.И.</i></p>
                <button id="before-print">Форматирование и печать</button>
            </div>
        </div>
    </main>
    <div class="for-cart"></div>
    <hr>
    <img src='./img/logo.svg'>
    <div class="for-patient"></div>
    <script src="scripts/priem.js"></script>
</body>

</html>
