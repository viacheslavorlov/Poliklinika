<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Амбулаторный прием</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <header>
            <h1>Колопроктолог, онколог.</h1>
        </header>
        <div>
            <span>
                <label for="patien-name">Пациент: </label>
                <input id="patien-name" type="text">
                <label for="">Дата рождения: </label>
                <input type="date">
            </span>
        </div>
        <span>
            <label for="date">Дата: </label>
            <input id="date" type="date">
        </span>
        </div>
        <div>
            <p class="complains-container">
                <span>Жалобы:
                    <input id="blood" type="checkbox" class="complains" name="complains" value="blood">
                    <label for="blood">Кровь в стуле</label>

                    <input id="pain" type="checkbox" class="complains" name="complains" value="pain">
                    <label for="pain">Боль при дефекации </label>

                    <input id="neo" type="checkbox" class="complains" name="complains" value="neo">
                    <label for="neo">Образование в области ануса </label>

                    <input id="itch" type="checkbox" class="complains" name="complains" value="itch">
                    <label for="itch">Зуд в анальном канале </label>

                    <input id="no" type="checkbox" class="complains" name="complains" value="no">
                    <label for="no">Нет </label>

                    <label for="other">Другие жалобы:<span id="space"> </span></label>
                    <textarea id="other" class="complains" name="complains"></textarea>
                </span>
            </p>


        </div>
        <div id="anamnez">
            <label for="hystory"></label>
            <textarea id="hystory">Анамнез: </textarea>
        </div>
        <div id="sostojanie">
            <label for="condition">Состояние: </label>
            <select name="condition" id="condition">
                <option value="ud">удовлетворительное</option>
                <option value="otn-ud">относительно удовлетворительное</option>
                <option value="sr">средней тяжести</option>
            </select>
        </div>
        <div>
            <span>
                <label for="stul">Стул: </label>
                <select name="stul" id="stul">
                    <option value="">Нормальный</option>
                    <option value="">Запоры</option>
                    <option value="">Жидкий стул</option>
                    <option value="">Чередование запоров и поносов</option>
                </select>
            </span>
        </div>
        <div>
            <span>
                <label for="per-obl">Перианальная область: </label>
                <select id="per-obl">
                    <option value="norm">Не изменена.</option>
                    <option value="giper">Гиперемирована.</option>
                    <option value="scar">Деформирована за счет послеоперационных рубцов.</option>
                </select>
            </span>
            <textarea id="per-obl-add">Дополнительно по перианальной области: </textarea>
            <span>
                <label for="tonus">Тонус сфинктера: </label>
                <select id="tonus">
                    <option value="norm">Нормотонус</option>
                    <option value="giper">Гипертонус</option>
                    <option value="gipo">Гипотонус</option>
                </select>
            </span>
            <div>
                <label for="opisanie-uzlov">Геморроидальные узлы на 3, 7, 11 часах:</label>
                <textarea id="opisanie-uzlov"></textarea>
            </div>
            <div>
                <span>
                    <label for="uzly">Выпадение геморроидальных узлов: </label>
                    <select id="uzly">
                        <option value="net">Нет</option>
                        <option value="samostojatelno">Вправляются самостоятельно</option>
                        <option value="ruchnoe-posobie">Требуют ручного пособия при вправлении</option>
                        <option value="nevpravimie">Невправимое выпадение узлов</option>
                    </select>
                </span>
            </div>
            <div id="obrazovania-container">
                <label for="obrazovania">Дополнительные образования: </label>
                <textarea id="obrazovania"></textarea>
            </div>
            <div>
                <label for="anoskopia">Аноскопия: </label>
                <textarea id="anoskopia" placeholder=""></textarea>
            </div>
        </div>
        <div id="diagnoz-conteiner">
            <h2>Диагноз: </h2>
            <label for="diagnoz">
                <select id="diagnoz" placeholder=''>
                    <option value=""></option>
                    <option value="gemorroj1">Хронический геморрой 1 ст.</option>
                    <option value="gemorroj2">Хронический геморрой 2 ст.</option>
                    <option value="gemorroj3">Хронический геморрой 3 ст.</option>
                    <option value="gemorroj4">Хронический геморрой 4 ст.</option>
                    <option value="o-tromboz1">Острый перианальный венозный тромбоз 1 ст.</option>
                    <option value="o-tromboz2">Острый перианальный венозный тромбоз 2 ст.</option>
                    <option value="o-tromboz3">Острый перианальный венозный тромбоз 3 ст.</option>
                    <option value="o-treschina">Острая анальная трещина.</option>
                    <option value="hr-treschina">Хроническая анальная трещина.</option>
                    <option value="polip">Полип анального канала.</option>
                    <option value="svisch">Свищ прямой кишки.</option>
                    <option value="zud">Анальный зуд.</option>
                    <option value="o-paraproktit">Острый гнойный парапроктит.</option>
                    <option value="ekch">Эпитедиальный копчиковый ход."</option>

                </select>
            </label>
        </div>
        <div>
            <label for="diagnoz2"></label>
            <textarea id="diagnoz2"></textarea>
        </div>

        <div id="rekomendacyi">
            <h2>Рекомендации: </h2>
            <div id="trudosposobnost">
                <label for="trud">Трудоспособность:</label>
                <select id="trud">
                    <option value="na-rabotu">Трудоспособен. ЛН не нужен.</option>
                    <option value="ne-na-rabotu">Нетрудоспособен.</option>
                </select>
                <p><label for="dat-ln"></label><select id="dat-ln">
                        <option value="pervichnij-ln">Выдать первичный</option>
                        <option value="prodolzenie-ln">Продлить</option>
                    </select>
                    больничный лист c <label for="ln-nachalo"></label>
                    <input id="ln-nachalo" type="text" onfocus="(this.type='date')" onblur="(this.type='text')">по<label
                        for="ln-konec">
                        <input id="ln-konec" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </label>
                </p>
            </div>
            <div id="obsledovania">
                <span><input id="rectoskopia" type="checkbox" value="rectoskopia">
                    <label for="rectoskopia">Ректороманоскопия</label></span>

                <span><input id="colonoskopia" type="checkbox" value="colonoskopia">
                    <label for="colonoskopia">Колоноскопия</label></span>

                <span><input id="kalprotektin" type="checkbox" value="kalprotektin">
                    <label for="kalprotektin">Кал на кальпротектин</label></span>

                <div>
                    <label for="other-obsledovania">Другие обследования:</label>
                    <textarea id="other-obsledovania" width="50"></textarea>
                </div>

            </div>
            <div id="lechenie">
                <span>
                    <input id="dieta" type="checkbox" value="dieta">
                    <label for="dieta">
                        Диета, исключить алкоголь, острую, копчёную и маринованную пищу.
                    </label>
                </span>
                <span>
                    <input id="nagruzki" type="checkbox" value="nagruzki">
                    <label for="nagruzki">
                        Ограничить физические нагрузки, подъём тяжестей.
                    </label>
                </span>
                <span>
                    <input id="olestezin" type="checkbox" value="olestezin">
                    <label for="olestezin">
                        Свечи Олестезин 1 св. 2 раза в день 7-10 дней
                    </label>
                </span>
                <span>
                    <input id="natalsid" type="checkbox" value="natalsid">
                    <label for="natalsid">
                        Свечи Натальсид 1 св. 2 раза в день 7-10 дней
                    </label>
                </span>
                <span>
                    <input id="pasterizan" type="checkbox" value="pasterizan">
                    <label for="pasterizan">
                        Свечи Пастеризан 1 св. 2 раза в день 7-10 дней
                    </label>
                </span>
                <span>
                    <input id="relifipin" type="checkbox" value="relifipin">
                    <label for="relifipin">
                        Мазь Релифипин 2 раза в день 7-10 дней
                    </label>
                </span>
                <span>
                    <input id="levomekol" type="checkbox" value="levomekol">
                    <label for="levomekol">
                        Мазь Левомеколь 2 раза в день 7-10 дней
                    </label>
                </span>
                <span>
                    <input id="vinilin" type="checkbox" value="vinilin">
                    <label for="vinilin">
                        Мазь Винилин 2 раза в день 7-10 дней
                    </label>
                </span>
                <span>
                    <input id="relif-pro" type="checkbox" value="relif-pro">
                    <label for="relif-pro">
                        Свечи Релиф ПРО 1 св. 1 раз в день 7-10 дней
                    </label>
                </span>
                <span>
                    <input id="mukofalk" type="checkbox" value="mukofalk">
                    <label for="mukofalk">
                        Слабительное Мукофальк 1 п 2 р в день 2 недели
                    </label>
                </span>
                <span>
                    <input id="forlaks" type="checkbox" value="forlaks">
                    <label for="forlaks">
                        Слабительное Форлакс 1 п 2 р в день 2 недели
                    </label>
                </span>
                <span>
                    <input id="vannochki-romashka" type="checkbox" value="vannochki-romashka">
                    <label for="vannochki-romashka">
                        Ванночки с отваром ромашки или слабым раствором перманганата калия 2-3 раза в день
                    </label>
                </span>
                <span>
                    <input id="vannochki-dub" type="checkbox" value="vvannochki-dub">
                    <label for="vannochki-dub">
                        Ванночки с отваром коры дуба 2-3 раза в день
                    </label>
                </span>
                <span>
                    <input id="detralex" type="checkbox" value="detralex">
                    <label for="vannochki-dub">
                        Детралекс 1 т 1 р в день, 1 мес.
                    </label>
                </span>
                <span>
                    <input id="detralex" type="checkbox" value="detralex">
                    <label for="vannochki-dub">
                        Детралекс 1 т 3 р в день 3 дня, затем 1 т 2 р в день 3 дня, затем 1 т 1 р в день 1 мес.
                    </label>
                </span>
                <span>
                    <input id="operacija" type="checkbox" value="operacija">
                    <label for="operacija">
                        Плановое оперативное лечение.
                    </label>
                </span>

                <div>
                    <label for="other-lechenie">Другие препараты и рекомендлации: </label>
                    <textarea id="other-lechenie" width="50"></textarea>
                </div>
            </div>
        </div>

        <div>
            <p><i>врач: Орлов В.И.</i></p>
            <button id="before-print">Форматирование и печать</button>
        </div>

        <div class="for-patient">
            
        </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
